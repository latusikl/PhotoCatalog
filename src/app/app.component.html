<mat-toolbar color="primary">
    <button mat-icon-button id="hamburger" (click)="toggleMenu()" matTooltip="Click to expand side menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Photo Catalog</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="chooseFolder()" matTooltip="Choose working directory">
        <mat-icon id="dir-select-icon">folder_open</mat-icon>
    </button>
</mat-toolbar>
<mat-sidenav-container class="app-container" autosize>
    <mat-sidenav class="sidenav" mode="side" opened="true" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseExit()">
        <mat-nav-list>
            <mat-list-item routerLink="/gallery">
                <mat-icon>collections</mat-icon>
                <span class="nav-span" *ngIf="isSideNavFullWidth()">Gallery</span>
            </mat-list-item>
            <mat-list-item routerLink="/exif">
                <mat-icon>preview</mat-icon>
                <span class="nav-span" *ngIf="isSideNavFullWidth()">Exif viewer</span>
            </mat-list-item>
            <mat-list-item routerLink="/location">
                <mat-icon>place</mat-icon>
                <span class="nav-span" *ngIf="isSideNavFullWidth()">Location viewer</span>
            </mat-list-item>
        </mat-nav-list>
        <mat-divider></mat-divider>
    </mat-sidenav>

    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
