<mat-toolbar color="primary">
    <button class="button" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Photo Catalog</span>
    <span class="spacer"></span>
    <button class="button" (click)="chooseFolder()" matTooltip="Choose working directory">
        <mat-icon class="dir-select-icon">folder_open</mat-icon>
    </button>
</mat-toolbar>
<mat-sidenav-container class="app-container" autosize>

    <mat-sidenav class="sidenav" mode="side" [opened]="isExpanded">
        <mat-nav-list>
            <mat-list-item>
                <mat-icon>collections</mat-icon>
                <span class="nav-span">Gallery</span>
            </mat-list-item>
            <mat-list-item>
                <mat-icon>place</mat-icon>
                <span class="nav-span">Location viewer</span>
            </mat-list-item>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <span>
           Component with open directory tree to browse through
       </span>

    </mat-sidenav>

    <div class="main-content">
        <span>Gallery view with filtering options and map</span>
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
